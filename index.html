<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do|Here to help you manage your tasks.</title>
    <link rel="icon" href="logo.svg">
    <!-- styles links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container container-fluid">
        <h2 class="text-center">To Do List</h2>
        <div class="row">
            <div class="d-flex justify-content-center">
                <input type="text" placeholder="New Task">
                <button class="btn btn-primary ms-2">ADD TASK</button>
            </div>
        </div>  
        <hr>
        <h2 class="text-center">Tasks</h2>
        <div class="selected-tasks row">
            <ul class="selected-item col">
                
            </ul>
        </div>
        <button class="btn btn-danger">Clear List</button>
    </section> 
</body>
</html>
